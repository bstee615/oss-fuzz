plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.10'

    // https://stackoverflow.com/a/20956456
    implementation files("libs/jazzer_agent_deploy.jar")
    implementation files("libs/jazzer_api_deploy.jar")
}

jar {
    baseName 'recorder'
    // https://stackoverflow.com/a/49284432
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

def filesToCopy = copySpec {
  from jar
}

task copyFiles {
    doLast {
        ['/home/benjis/code/bug-benchmarks/oss-fuzz/projects/angus-mail', '/home/benjis/code/bug-benchmarks/oss-fuzz/infra/base-images/base-builder-jvm', '/home/benjis/code/bug-benchmarks/oss-fuzz/infra/base-images/base-runner'].each { dest ->
            copy {
            with filesToCopy
            into dest
            }
        }
    }
}

task copyJarToBuild(type: Copy) {
    from jar // here it automatically reads jar file produced from jar task
    into '/home/benjis/code/bug-benchmarks/oss-fuzz/build/out/angus-mail'
}

task copyJarToProjects(type: Copy) {
    from jar // here it automatically reads jar file produced from jar task
    into '/home/benjis/code/bug-benchmarks/oss-fuzz/projects/angus-mail'
}

build.dependsOn copyFiles

version = "1.0.0"
